<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">

</head>

<body>

    <header>
        <img src="Elementos/Vector-Logo-Alura.svg" alt="Logo alura, letra a">

    </header>

    <main>
        <section class="izquierda">
        
            <textarea cols="40" rows="15" id="campo-encriptacion" required placeholder="Ingrese el texto aqui" minlength="1"></textarea>

            <div class="botones">
            
                <!-- BOTONES PARA ENCRIPTAR 
                    >>Live Code Encriptador, ONE+Alura<< (Para probar este boton trasladar el conjunto de cierre a esta linea)   
                    
                <input type="button" id="encriptar" onclick="botonEncriptar()" value="Encriptar">   -->
                
                <!-- 
                    >> Banderas (Para probar este boton trasladar el conjunto de cierre a esta linea)--> 

                <input type="button" id="encriptar" onclick="botonEncriptarDatos()" value="Encriptar"> 
            
                <!-- BOTONES PARA DESENCRIPTAR 
                    >>Live Code Encriptador, ONE+Alura<< (Para probar este boton trasladar el conjunto de cierre a esta linea) 

                <input type="button" id="desencriptar" onclick="botonDesencriptar()" value="Desencriptar"> -->

                <!-- 
                    >> Banderas (Para probar este boton trasladar el conjunto de cierre a esta linea)--> 

                <input type="button" id="desencriptar" onclick="botonDesencriptarDatos()" value="Desencriptar">

            </div>
        
   
        </section>
        
        <section class="derecha">
            <textarea cols="15" rows="15" id="resultado-encriptado" readonly></textarea>
            <input type="button" id="copiar" onclick="copiarDatos()" value="Copiar">
        </section>
        


    </main>
    <script src="script.js"></script>
    <footer>
        <p>Made in Honduras by Javier Gomez</p>

    </footer>

</body>
</html>
